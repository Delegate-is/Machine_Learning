<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandas Assignment</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result-box {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            padding: 20px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: left;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pandas Assignment</h1>
        
        <form method="post">
            <!-- Django requires a CSRF token for all POST requests -->
            {% csrf_token %}
            
            <div class="form-group">
                <input type="number" name="number1" placeholder="Enter number 1" required>
            </div>
            <div class="form-group">
                <input type="number" name="number2" placeholder="Enter number 2" required>
            </div>
            <div class="form-group">
                <input type="number" name="number3" placeholder="Enter number 3" required>
            </div>
            <div class="form-group">
                <input type="number" name="number4" placeholder="Enter number 4" required>
            </div>
            <div class="form-group">
                <input type="number" name="number5" placeholder="Enter number 5" required>
            </div>
            
            <button type="submit">Submit</button>
        </form>

        {% if error %}
            <p style="color: red; margin-top: 15px;">{{ error }}</p>
        {% endif %}

        {% if series_exists %}
            <div class="result-box">
                <h2>Resulting Pandas Series:</h2>
                <!-- The |safe filter tells Django to render the HTML from the string -->
                <pre>{{ pandas_series.to_string|safe }}</pre>
            </div>
        {% endif %}

    </div>

</body>
</html>
