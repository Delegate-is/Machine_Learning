<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Home Page</title>
</head>
<body>
    <h1>Welcome to the Calculation Home Page</h1>
    <h2>Hello World</h2>
    <p>This is a simple Django template for the calculation index page.</p>
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Calculate">
    <form>
    {% for ans in answers %}
    {{ans}}
    {% endfor %}
    <a href="#">Go to Dashboard</a>
    <a href="#">View Calculations</a>
    <a href="#">Manage Operations</a>
    <a href="#">Settings</a>
</body>
</html>
