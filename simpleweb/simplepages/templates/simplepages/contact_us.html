<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e9f5ff;
            color: #333;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            color: #1a4f78;
            margin-bottom: 15px;
            font-size: 2.5em;
        }
        p {
            line-height: 1.7;
            margin-bottom: 25px;
            font-size: 1.1em;
        }
        a {
            color: #2a73a8;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #1a4f78;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>This is a generic contact page. Feel free to reach out with any questions or comments!</p>
        <p>You can find us at:<br>123 Web Avenue<br>Internet City, ON 90210</p>
        <p><a href="mailto:contact@example.com">contact@example.com</a></p>
        
        <p><a href="{% url 'home' %}">Back to Home</a></p>
    </div>

</body>
</html>
