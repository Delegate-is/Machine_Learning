<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create PowerPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="text-center text-primary mb-4">Generate Your PowerPoint</h2>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.title.label_tag }}
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    {{ form.content.label_tag }}
                    {{ form.content }}
                </div>
                
                <button type="submit" class="btn btn-success w-100">Download PowerPoint</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'home' %}" class="btn btn-outline-secondary">â¬… Back to Homepage</a>
            </div>
        </div>
    </div>
</body>
</html>
