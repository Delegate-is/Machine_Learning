<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e9f5ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        nav {
            margin-bottom: 40px;
        }
        nav a {
            margin: 0 15px;
            color: #2a73a8;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #1a4f78;
        }
        .container {
            background: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            color: #1a4f78;
            margin-bottom: 15px;
            font-size: 2.5em;
        }
        p {
            line-height: 1.7;
            margin-bottom: 25px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about_us' %}">About Us</a>
        <a href="{% url 'contact_us' %}">Contact Us</a>
        <a href="{% url 'create_ppt' %}">Create Ppt</a>
        <a href="{% url 'marks' %}">Marks Calculator</a>
    </nav>

    <div class="container">
        <h1>Welcome!</h1>
        <p>This is a simple, generic homepage built with Django. We're glad you're here. Use the navigation above to explore our website.</p>
        <p>This is a great starting point for any web project you want to build.</p>
    </div>

</body>
</html>
