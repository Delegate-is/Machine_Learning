{% extends "base.html" %}

{% block title %}Post Product{% endblock %}

{% block content %}
    <h1>Post New Product</h1>
    <form method="POST" action="{{ url_for('post_product') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" required>
                <option value="potatoes">Potatoes</option>
                <option value="bananas">Bananas</option>
                <option value="legumes">Legumes</option>
                <option value="vegetables">Vegetables</option>
                <option value="fruits">Fruits</option>
                <option value="grains">Grains</option>
                <option value="dairy">Dairy</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price (KSh)</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" id="quantity" name="quantity" required placeholder="e.g., 10 kg, 5 bunches">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Product Image</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Post Product</button>
    </form>
{% endblock %}
