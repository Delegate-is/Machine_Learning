<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .otp-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .note {
            font-size: 14px;
            margin-top: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>ðŸ”‘ Verify OTP</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="mobile" placeholder="+254712345678" required>

            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" name="otp" placeholder="6-digit code" required>

            <button type="submit">Verify</button>
        </form>
        <p class="note">Enter the OTP we sent to your phone.</p>
    </div>
    <div class="text-center mt-3">
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">â¬… Back to Homepage</a>
    </div>
</body>
</html>
