{% extends "base.html" %}
{% block content %}

<h2>Add Milk Record</h2>
<form method="POST">
    Cow:
    <select name="cow_id">
        {% for cow in cows %}
        <option value="{{ cow.id }}">{{ cow.tag_number }}</option>
        {% endfor %}
    </select><br>
    Litres: <input type="number" step="0.1" name="litres"><br>
    <button type="submit">Save</button>
</form>

{% endblock %}
