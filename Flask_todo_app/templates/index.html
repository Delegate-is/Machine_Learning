{% extends 'base.html' %}
{% block content %}
<h2>All Tasks</h2>

{% if tasks %}
<ul>
    {% for task in tasks %}
    <li>
        {{ task[1] }}
        <a href="{{ url_for('delete_task', id=task[0]) }}" class="delete">❌</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No tasks yet. Add one below!</p>
{% endif %}

<a href="{{ url_for('add_task') }}" class="btn">+ Add Task</a>
{% endblock %}
