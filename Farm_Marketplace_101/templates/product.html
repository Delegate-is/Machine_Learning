{% extends "base.html" %}
{% block content %}

<div class="card shadow-sm p-4">

    {% if product.image_filename %}
    <img src="/static/uploads/{{ product.image_filename }}" class="img-fluid rounded mb-3" style="max-height: 400px; object-fit: cover;">
    {% endif %}

    <h3 class="fw-bold">{{ product.name }}</h3>
    <p class="text-muted">Category: {{ product.category }}</p>

    <h4 class="text-success fw-bold">KSh {{ "%.0f"|format(product.price) }}</h4>

    <p class="mt-3">{{ product.description }}</p>

    <a href="/pay?product_id={{ product.id }}" class="btn btn-lg btn-success w-100 mt-3">
        Buy with MPESA
    </a>

</div>

{% endblock %}
