{% extends "base.html" %}
{% block content %}

<h3 class="fw-bold mb-3">Add Product</h3>

<form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">

    <input name="name" placeholder="Product name" class="form-control mb-3" required>

    <input name="price" placeholder="Price (KSh)" class="form-control mb-3" required>

    <select name="category" class="form-control mb-3">
        <option>Vegetables</option>
        <option>Fruits</option>
        <option>Livestock</option>
        <option>Cereals</option>
        <option>Milk & Eggs</option>
    </select>

    <textarea name="description" placeholder="Description" class="form-control mb-3" rows="4"></textarea>

    <label class="form-label fw-bold">Upload Image</label>
    <input type="file" name="image" class="form-control mb-3">

    <button class="btn btn-success w-100">Add Product</button>

</form>

{% endblock %}
